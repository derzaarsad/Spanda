# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    cd SpandaServerless/spanda
    npm ci
  displayName: 'npm install and build'
- script: |
    cd SpandaServerless/spanda
    npm test
  displayName: 'Run unit tests'
  continueOnError: true
- script: |
    cd SpandaServerless/spanda
    ls
  displayName: 'test output1'
  continueOnError: true
- script: |
    cd SpandaServerless
    ls
  displayName: 'test output2'
  continueOnError: true
- script: |
    ls
  displayName: 'test output3'
  continueOnError: true
- script: |
    cd SpandaServerless/spanda/tests/unit
    ls
  displayName: 'test output4'
  continueOnError: true
- script: |
    cd SpandaServerless/spanda/tests
    ls
  displayName: 'test output5'
  continueOnError: true
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: '$(System.DefaultWorkingDirectory)/SpandaServerless/spanda/test-results.xml'
