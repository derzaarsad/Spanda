<FlexboxLayout class="page">
<StackLayout class="form">
    <Button text="Back to Allowance" (tap)="onBack()" ></Button>
    <Label text="Search a Bank" class="label"></Label>
    <TextField class="input" [(ngModel)]="SearchedBlz" hint="Enter a BLZ..."></TextField>
    <Button text="Search" (tap)="onSearch()" ></Button>
    <Button [text]="'Add ' + bank.Name" (tap)="onAddAccount()" *ngIf="enableBank" ></Button>
    <WebView *ngIf="enableWebView" [src]="webViewSrc"
         (loadStarted)="onLoadStarted($event)"
         (loadFinished)="onLoadFinished($event)">
    </WebView>
</StackLayout>
</FlexboxLayout>
